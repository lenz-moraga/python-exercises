<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Tareas - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <h1 class="text-4xl font-bold mb-6 text-gray-800">Gestor de Tareas</h1>

    <form action="{{ url_for('add_task') }}" method="POST" class="flex gap-4 mb-8 w-full max-w-lg">
        <input name="title" placeholder="Título de la tarea" required
            class="flex-grow px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select name="priority"
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="1">Para Ayer</option>
            <option value="2">Para Ya</option>
            <option value="3" selected>Aguanta</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-6 rounded hover:bg-blue-700 transition">
            Agregar
        </button>
    </form>

    <ul class="w-full max-w-lg space-y-4">
        {% for task in tasks %}
        <li class="flex justify-between items-center bg-white p-4 rounded shadow">
            <div>
                {% if task.completed %}
                <span class="line-through text-gray-400">{{ task.title }}</span>
                {% else %}
                <span class="text-gray-900 font-medium">{{ task.title }}</span>
                {% endif %}
                <span class="ml-2 text-sm text-gray-500">Prioridad: {{ task.priority }}</span>
            </div>

            <div class="flex gap-2">
                {% if task.completed %}
                <a href="{{ url_for('uncomplete_task', task_id=task.id) }}"
                    class="text-yellow-500 hover:text-yellow-700 font-semibold" title="Marcar como no completada">⌛ No
                    completada</a>
                {% else %}
                <a href="{{ url_for('complete_task', task_id=task.id) }}"
                    class="text-green-600 hover:text-green-800 font-semibold" title="Marcar completada">✅ Completada</a>
                {% endif %}
            </div>
        </li>
        {% else %}
        <li class="text-center text-gray-500 italic">No hay tareas</li>
        {% endfor %}
    </ul>

</body>

</html>
